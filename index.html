                display: block;

            }
            .screenItem{
                float: left;
                display: block;
                width: 11px;
                height: 11px;
                border: solid 1px #3da32e;
                background: rgb(238,174,202);
                background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);

            }

                border: solid 1px #40b738;
            }
            .bg-new-block{
                background: #538d50 !important;
            }

            .bg-colision-block{
                background: rgb(251,63,63);
                background: radial-gradient(circle, rgba(251,63,63,1) 0%, rgba(252,102,70,0.9206057422969187) 100%);

            @-webkit-keyframes parpadeo {  
                0% { opacity: 1.0; }

        <script type="text/javascript" >

            "use strict";
            (function () {

                document.addEventListener('keydown', (event) => {
                    const keyName = event.key;
                    if(keyName == 'ArrowLeft'){
                        onKeyArrowLeftEvent();
                    }else if(keyName == 'ArrowUp'){
                        onKeyArrowUpEvent();
                    }else if(keyName == 'ArrowRight'){
                        onKeyArrowRightEvent();
                    }else if(keyName == 'ArrowDown'){
                        onKeyArrowDownEvent();
                    }else if(keyName == ' '){
                        onKeySpaceEvent();
                    }
                });

                window.onload = () => {
                    set_snake_in_html();
                    generate_array_borders();
                    generate_plus_block();
                    set_borders_block();
                    set_colision_block();
                    load_storage();
                };


                //constants
                const init_frame_column = 20;
                const init_frame_row = 2;
                const miliseconds_per_frame = 500;
                const miliseconds_per_frame_colision = 10000;
                const min_frame_column = 1;
                const min_frame_row = 1;
                const max_frame_column = 40;
                const max_frame_row = 20;

                //variables
                let current_frame_column = init_frame_column;
                let current_frame_row = init_frame_row;
                let current_item_id = current_frame_row + "-" + current_frame_column;
                let array_path_item_id = [];
                let array_path_borders_id = [];
                let enabled_key_event = true;
                let id_interval;
                let current_colision_id = "";
                let id_interval_colision;
                let add_item_id = "";
                let puntos = 0;

                let max_score = 0;
                let last_score = 0;

                const load_storage = () => {
                    max_score = JSON.parse(localStorage.getItem('max_score'));
                    last_score = JSON.parse(localStorage.getItem('last_score'));

                    document.getElementById('max_score').textContent=max_score;
                    document.getElementById('last_score').textContent=last_score;
                }

                const new_storage = () => {
                    last_score = puntos;
                    max_score = (puntos > max_score)?puntos:max_score;
                    
                    localStorage.setItem('max_score', JSON.stringify(max_score));
                    localStorage.setItem('last_score', JSON.stringify(last_score));

                    load_storage();
                }

                const onKeyArrowLeftEvent = () => {
                    automatic_movement_with_position(0, -1);
                };
                const onKeyArrowUpEvent = () => {
                    automatic_movement_with_position(-1, 0);
                };
                const onKeyArrowRightEvent = () => {
                    automatic_movement_with_position(0, 1);
                };
                const onKeyArrowDownEvent = () => {
                    automatic_movement_with_position(1, 0);
                };
                const onKeySpaceEvent = () => {
                    restart_all_position();
                };
                
                const set_colision_block = () => {
                    clearInterval(id_interval_colision);

                    id_interval_colision = setInterval(() => {
                        generate_colision_block();
                    }, miliseconds_per_frame_colision);
                }

                const generate_colision_block = () => {
                    var row_position = Math.floor(Math.random() * (max_frame_row - min_frame_row + 1)) + 1;
                    var column_position = Math.floor(Math.random() * (max_frame_column - min_frame_column + 1)) + 1;
                    if (!is_valid_movement(row_position, column_position)) {
                        generate_colision_block();
                    }else {
                        remove_colision_block();
                        current_colision_id = row_position + "-" + column_position;
                        var it_source = document.getElementById(current_colision_id);
                        it_source?.setAttribute("class", "screenItem bg-colision-block");
                    }
                };

                const remove_colision_block = () => {
                    var it_source = document.getElementById(current_colision_id);
                    it_source?.setAttribute("class", "screenItem");
                }

                const generate_plus_block = () => {
                    var row_position = Math.floor(Math.random() * (max_frame_row - min_frame_row + 1)) + 1;
                    var column_position = Math.floor(Math.random() * (max_frame_column - min_frame_column + 1)) + 1;
                    if (!is_valid_movement(row_position, column_position)) {
                        generate_plus_block();
                    }else {
                        add_item_id = row_position + "-" + column_position;
                        var it_source = document.getElementById(add_item_id);
                        it_source?.setAttribute("class", "screenItem bg-new-block");
                    }
                };

                const set_borders_block = () =>{
                    for (var position in array_path_borders_id) {
                        var it_target = document.getElementById(array_path_borders_id[position] + '');
                        it_target?.setAttribute("class", "screenItem bg-colision-block");
                    }
                }

                const game_over = () => {
                    alert("Game Over");
                    restart_all_position();
                };

                const collision_plus_block = () => {
                    if (current_item_id == add_item_id) {
                        puntos++;
                        document.getElementById('point').textContent=puntos;
                        generate_plus_block();
                        return true;
                    }
                    return false;
                };

                const generate_array_borders = () => {
                    for (var column = min_frame_column; column <= max_frame_column; column++ ) {
                        array_path_borders_id.push(min_frame_row+"-"+column);
                        array_path_borders_id.push(max_frame_row+"-"+column);
                    }
                    for (var row = min_frame_row; row <= max_frame_row; row++ ) {
                        array_path_borders_id.push(row+"-"+min_frame_column);
                        array_path_borders_id.push(row+"-"+max_frame_column);
                    }
                }


                const is_valid_movement = (row_param, column_param) => {
                    var tmp_id = row_param + "-" + column_param;
                    if(current_colision_id == tmp_id){
                        return false;
                    }
                    for (var current in array_path_item_id) {
                        if (array_path_item_id[current] == tmp_id) {
                            return false;
                        }
                    }
                    for (var current in array_path_borders_id) {
                        if (array_path_borders_id[current] == tmp_id) {
                            return false;
                        }
                    }
                    return true;
                };

                const automatic_movement_with_position = (row_quantity, column_quantity) => {
                    clearInterval(id_interval);
                    let row_target = current_frame_row + row_quantity;
                    let column_target = current_frame_column + column_quantity;
                    if (is_valid_movement(row_target, column_target)) {
                        movement_with_position(row_target, column_target);
                        id_interval = setInterval(() => {
                            automatic_movement_with_position(row_quantity, column_quantity);
                        }, miliseconds_per_frame);
                    }
                    else {
                        game_over();
                    }
                };

                const movement_with_position = (row_target, column_target) => {
                    set_snake_row(row_target);
                    set_snake_column(column_target);
                    current_item_id = current_frame_row + "-" + current_frame_column;
                    if (!collision_plus_block()) {
                        remove_snake_trace();
                    }
                    set_snake_in_html();
                };

                const remove_snake_trace = () => {
                    var element_id = array_path_item_id[0];
                    var it_source = document.getElementById('' + element_id);
                    it_source?.setAttribute("class", "screenItem");
                    array_path_item_id = array_path_item_id.splice(1);
                };



                const set_snake_row = (row_target) => {
                    if (row_target >= max_frame_row) {
                        current_frame_row = max_frame_row;
                    }
                    else if (row_target <= min_frame_row) {
                        current_frame_row = min_frame_row;
                    }
                    else {
                        current_frame_row = row_target;
                    }
                };

                const set_snake_column = (column_target) => {
                    if (column_target >= max_frame_column) {
                        current_frame_column = max_frame_column;
                    }
                    else if (column_target <= min_frame_column) {
                        current_frame_column = min_frame_column;
                    }
                    else {
                        current_frame_column = column_target;
                    }
                };

                const set_snake_in_html = () => {
                    array_path_item_id.push(current_item_id);
                    for (let position in array_path_item_id) {
                        var it_target = document.getElementById(array_path_item_id[position] + '');
                        it_target?.setAttribute("class", "screenItem bg-snake");
                    }
                };
                


                const remove_snake_in_html = () => {
                    for (let position in array_path_item_id) {
                        var it_target = document.getElementById(array_path_item_id[position] + '');
                        it_target?.setAttribute("class", "screenItem");
                    }
                };

                const restart_all_position = () => {
                    remove_snake_in_html();
                    new_storage();
                    puntos = 0;
                    array_path_item_id = [];
                    current_frame_column = init_frame_column;
                    current_frame_row = init_frame_row;
                    set_snake_in_html();
                    movement_with_position(init_frame_row,init_frame_column);
                    remove_colision_block();
                    document.getElementById('point').textContent=puntos;
                };

            }());


        </script>
